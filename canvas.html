<canvas id="myCanvas" width="200" height="100"></canvas>
<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.moveTo(0,0);
    ctx.lineTo(49, 0);
    ctx.moveTo(0, 0);
    ctx.lineTo(0, 100);
    ctx.moveTo(0, 100);
    ctx.lineTo(49, 100);
    ctx.moveTo(49, 100);
    ctx.lineTo(49, 0);
    ctx.stroke();
    ctx.moveTo(100,0);
    ctx.lineTo(149, 0);
    ctx.moveTo(100, 0);
    ctx.lineTo(100, 100);
    ctx.moveTo(100, 100);
    ctx.lineTo(149, 100);
    ctx.moveTo(149, 100);
    ctx.lineTo(149, 0);
    ctx.stroke();
    </script>
